name: Deploy and Test Serverless Snacks

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

env:
  AWS_REGION: eu-west-1  # Change this to your preferred AWS region
  PYTHON_VERSION: '3.9'
  NODE_VERSION: '18'

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Cache Python dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

  deploy-and-test:
    runs-on: ubuntu-latest
    needs: unit-tests  # Run after unit tests complete
    
    # Required permissions for AWS deployment
    permissions:
      contents: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Set up Node.js (for AWS CDK)
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
    
    - name: Cache Python dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Cache CDK dependencies
      uses: actions/cache@v3
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Unit Tests
      id: unit_tests
      continue-on-error: true
      run: |
        echo "ðŸ§ª Running Unit Tests..."
        mkdir -p test-reports
        
        # Run unit tests with coverage
        pytest tests/ \
          --junitxml=test-reports/junit.xml \
          --cov-report=xml:test-reports/coverage.xml \
          --cov-report=html:test-reports/htmlcov \
          --cov-report=term-missing \
          --cov-fail-under=0 \
          -v || echo "Unit tests completed with issues"
        
        # Display test summary
        echo "ðŸ“Š Test Summary:"
        if [ -f test-reports/junit.xml ]; then
          echo "JUnit report generated: test-reports/junit.xml"
        fi
        if [ -f test-reports/coverage.xml ]; then
          echo "Coverage report generated: test-reports/coverage.xml"
        fi

    - name: Upload Unit Test Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: unit-test-results
        path: |
          test-reports/
        retention-days: 30

    - name: Comment Unit Test Results
      if: github.event_name == 'pull_request'
      continue-on-error: true
      run: |
        if [ -f test-reports/junit.xml ]; then
          echo "Unit tests executed - results available in artifacts"
          # You could add more sophisticated PR commenting here
        fi

    - name: Install AWS CDK
      run: |
        npm install -g aws-cdk@latest

    - name: Verify AWS connection
      run: |
        aws sts get-caller-identity
        aws configure list
    
    - name: Bootstrap CDK (if needed)
      run: |
        # Check if bootstrap is needed
        if ! aws cloudformation describe-stacks --stack-name CDKToolkit --region ${{ env.AWS_REGION }} >/dev/null 2>&1; then
          echo "Bootstrapping CDK..."
          cdk bootstrap aws://$(aws sts get-caller-identity --query Account --output text)/${{ env.AWS_REGION }}
        else
          echo "CDK already bootstrapped"
        fi
    
    - name: Synthesize CDK stack
      run: |
        cdk synth
    
    - name: Deploy and Test
      run: |
        chmod +x ./deploy-and-test-cd.sh
        ./deploy-and-test-cd.sh
      env:
        AWS_DEFAULT_REGION: ${{ env.AWS_REGION }}
    
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: |
          test_response.json
          cdk.out/
        retention-days: 7
    
    # Optional: Clean up resources on failure (uncomment if needed)
    # - name: Cleanup on failure
    #   if: failure()
    #   run: |
    #     echo "Cleaning up resources due to failure..."
    #     cdk destroy --force || true